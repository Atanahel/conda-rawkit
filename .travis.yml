
language: generic
env:
  - ANACONDA_PYTHON_VERSION="2.7"
  - ANACONDA_PYTHON_VERSION="3.4"
  - ANACONDA_PYTHON_VERSION="3.5"
os:
  - linux
  - osx
  
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      if [[ "$ANACONDA_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    else
      if [[ "$ANACONDA_PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - rm miniconda.sh
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install -q conda-build anaconda-client
  - conda config --add channels http://conda.anaconda.org/Atanahel
  # Useful for debugging any issues with conda
  - conda info -a
  
script:
  - conda build --py=$ANACONDA_PYTHON_VERSION .

deploy:
  - provider: script
    script: anaconda -t $ANACONDA_TOKEN upload --force $HOME/miniconda/conda-bld/**/rawkit-*.tar.bz2
